<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./res/logo.png" type = "image/x-icon"/>
    <title>MeloPhile</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./App.js" defer></script>
    <script src="https://kit.fontawesome.com/3a7b4c4940.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="./res/logo.png" alt="melophile">MeloPhile</li>
            <li class="navigation-options" id="option-1">Home</li>
            <li class="navigation-options" id="option-2">Playlist</li>
            <li id="search-li">
            <div class="searchbar">
                <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                <input type="text" oninput="search()" id="search-text" placeholder="What do you want to listen to?">
            </div>
            <div id="filter">
                <i class="fa-solid fa-2x fa-filter"></i>
                <div id="filter-option-div">
                    <a class="filter-options" id="filter-opt1">Artists</a>
                    <a class="filter-options" id="filter-opt2">Songs</a>
                    <a class="filter-options" id="filter-opt3">Show All</a>
                </div>
            </div>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="top-line" id="container-topline">
            <H3 id="topline-text" style="font-size: 36px; margin-bottom: 10px;">Top Songs</H3>
        </div>
        <div class="screen" id="home">
            <div id="home-tracks">
            </div>
            <div id="loader">
                <div class="skeleton-tracks"></div>
                <div class="skeleton-tracks"></div>
                <div class="skeleton-tracks"></div>
            </div>
        </div>
        <div class="screen" id="playlist">
            <div class="playlist-page">
                <div class="each-playlist" id="add-playlist-button">
                    <i class="fa-solid fa-2x fa-circle-plus"></i>
                    <span class="songName">Create your own playlist</span>
                </div>
            </div>
            <div class="added-playlist-page" id="playlist-page-id">
                <div class="each-added-playlist" id="" style="background-image: url();">
                    <div class="each-added-playlist-content">
                        <span class="songName">Favorites</span>
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen" id="playlist-open-page">
            <div id="playlist-open-image">
                <div id="playlist-open-image-btn">
                    <i class="fa-regular fa-6x fa-circle-play" id="circle-play-btn"></i>
                </div>
            </div>
            <div id="playlist-open-details">
                <span id="playlist-open-des"></span>
            </div>
            <div class="playlist-open" id="playlist-open">
                <p>loading...</p>
                <!-- <div class="playlist-open-each-song">
                    <img class="playlist-open-each-song-image" src="./res/logo.png">
                    <div class="playlist-open-each-song-details">
                        <span class="playlist-open-each-song-name">Name</span>
                        <span>Artist</span>
                    </div>
                    <div class="playlist-open-each-song-btns">
                        <i class="fa-solid fa-2x fa-play"></i>
                        <i class="fa-solid fa-2x fa-xmark"></i>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="screen" id="queue">
            <div class="queue-heading">
                <h2>Current Queue</h2>
            </div>
            <div class="queue-songlist" id="queue-songlist">
                <p>LOADING...</p>
                <!-- <div class="queue-open-each-song">
                    <img class="queue-open-each-song-image" src="./res/logo.png">
                    <div class="queue-open-each-song-details">
                        <span class="queue-open-each-song-name">Name</span>
                        <span>Artist</span>
                    </div>
                    <div class="queue-open-each-song-btns">
                        <i class="fa-solid fa-2x fa-play"></i>
                        <i class="fa-solid fa-2x fa-xmark"></i>
                    </div>
                </div> -->
            </div> 
        </div>
        <div class="screen" id="search">
            <H3 style="font-size: 24px; margin: 10px 5px;" id="search-top-song-heading">Top Songs</H3>
            <div id="search-song-result">
                <i class="fa-solid fa-2x fa-arrow-left" id="song-prev"></i>
                <div id="search-song-display">
                    <!-- <div class="searched-song" id="search-song-1">
                        <span class="songName" id="search-name-1"></span>
                        <div class="song-buttons">
                            <i class="fa-solid fa-bars" id="search-option-1"></i>
                            <i class="fa-solid fa-play" id="search-play-1"></i>
                            <div class="option-div">
                                <a class="menu-options" id="search-opt1">Add to queue</a>
                                <a class="menu-options" id="search-opt2">Add to favorites</a>
                                <a class="menu-options" id="search-opt3">Playlists<i class="fa-solid fa-arrow-right"></i></a>
                            </div>
                            <div class="playlist-div"></div>
                        </div>
                    </div> -->
                </div>
                <div class="search-loader">
                    <div class="search-skeleton-tracks"></div>
                    <div class="search-skeleton-tracks"></div>
                    <div class="search-skeleton-tracks"></div>
                    <div class="search-skeleton-tracks"></div>
                </div>
                <i class="fa-solid fa-2x fa-arrow-right" id="song-next"></i>
            </div>
            <H3 style="font-size: 24px; margin: 10px 5px;" id="search-top-artist-heading">Top Artist</H3>
            <div id="search-artist-result">
                <i class="fa-solid fa-2x fa-arrow-left" id="artist-prev"></i>
                <div id="search-artist-display"></div>
                <div class="search-loader">
                    <div class="search-skeleton-tracks"></div>
                    <div class="search-skeleton-tracks"></div>
                    <div class="search-skeleton-tracks"></div>
                    <div class="search-skeleton-tracks"></div>
                </div>
                <i class="fa-solid fa-2x fa-arrow-right" id="artist-next"></i>
            </div>
        </div>
        <div id="add-playlist">
            <div id="add-playlist-top">
                <span style="margin: 3px;">Add Playlist</span>
                <i class="fa-solid fa-2x fa-xmark" id="add-playlist-cancel"></i>
            </div>
            <div id="add-playlist-image">
                <i class="fa-solid fa-music"></i>
                <span class="songName">Upload Image</span>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="playlist-image-file" style="display: none;">
            </div>
            <div id="add-playlist-input">
                <span>Playlist Name</span>
                <input type="text" id="add-playlist-input-name" class="add-playlist-input-style">
                <span>Add Optional Description</span>
                <textarea id="add-playlist-description" class="add-playlist-input-style" rows="4" cols="25"></textarea>
            </div>
            <div id="add-playlist-save">
                <button id="add-playlist-save-btn">Save</button>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="songInfo">
            <div id="player-image-container">
                <img id="songImage" src="./res/logo.png">
            </div>
            <div>
                <span id="songTitle"></span><br>
                <span id="artistTitle"></span>
            </div>
        </div>
        <div class="player">
            <div class="time-bar">
                <!-- <progress value="10" id="audioProgress" max="100"></progress> -->
                <span id="currentStart">00:00</span>
                <input type="range" id="audioProgress" min="0" max="100">
                <span id="currentEnd">00:00</span>
            </div>
            <div class="icons">
                <i class="fa-solid fa-2x fa-shuffle" id="player-shuffle"></i>
                <i class="fa-solid fa-2x fa-backward-step"id="player-last"></i>
                <i class="fa-solid fa-2x fa-backward" id="player-rewind"></i>
                <i class="fa-regular fa-2x fa-circle-play" id="player-play"></i>
                <i class="fa-solid fa-2x fa-forward" id="player-forward"></i>
                <i class="fa-solid fa-2x fa-forward-step" id="player-next"></i>
                <i class="fa-solid fa-2x fa-repeat" id="player-repeat"></i>
            </div>
        </div>
        <div class="queueVol">
            <i class="fa-solid fa-2x fa-list" id="player-queue"></i>
            <i class="fa-solid fa-2x fa-volume-low" id="player-mute"></i>
            <input type="range" id="volumeBar" min="0" max="100" value="100">
        </div>
    </div>
</body>
</html>
